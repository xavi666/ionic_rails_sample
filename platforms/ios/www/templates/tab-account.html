<ion-view view-title="Configuración">
  <ion-header-bar>
    <h1 class="title">Configuración</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
       
      </div>
      <ion-toggle ng-model="settings.enableFriends">
          Notificación Comunio
      </ion-toggle>
    </ion-list>
    <label class="item">
      <button class="button button-block button-positive" type="submit">Guardar</button>
    </label>
  </ion-content>
</ion-view>
