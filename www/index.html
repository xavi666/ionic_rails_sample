<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/game_services.js"></script>
    <script src="scripts/user_services.js"></script>
    <script src="scripts/configuration.js"></script>
    <!-- endbuild -->

    <script id="/templates/tabs.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <!-- TABS -->
          <ion-tabs>

            <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/app/search">
              <ion-nav-view name="tab-search"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Browse" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" href="#/app/browse">
              <ion-nav-view name="tab-browse"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Playlist" icon-off="ion-ipod" icon-on="ion-ipod" href="#/app/playlists">
              <ion-nav-view name="tab-playlists"></ion-nav-view>
            </ion-tab>

          </ion-tabs>

        </ion-side-menu-content>

         <!-- Side Menu (left) -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item menu-close href="#/app/search">
                Search
              </ion-item>
              <ion-item menu-close href="#/app/browse">
                Browse
              </ion-item>
              <ion-item menu-close href="#/app/playlists">
                Playlists
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
  </head>

  <body ng-app="sample">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-view>
      <ion-header-bar>
        <h1 class="title">Puntos Pelotas</h1>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="doLogin()" ng-controller="AuthCtrl">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="loginData.email"/>
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Entrar</button>
            </label>
          </div>
        </form>
        <ion-item>
          <button ng-controller="AuthCtrl" ng-click="register()" class="button button-block button-assertive">Reg√≠strate</button>
        </ion-item>
      </ion-content>
    </ion-view>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
